<html>
<head>
<title>HTML live Interpreter</title>
<link rel="stylesheet" href="task_1.css">
</head>
<script>
    function Interpreter(){
     c= document.getElementById("textcode");
    
     d= document.getElementById("displayOutput");
     d.innerHTML=c.value;
    }   
</script>
<body>
  <div id="main" >
    <div id="head">
      <marquee>
        <h1>
          <h7><b>Live HTML Interpreter</b></h7>
        </h1>
      </marquee>
    </div>
    <div id="body">
      <div id="code">
        <textarea id="textcode" onkeydown="Interpreter()" placeholder="Enter your code here"></textarea>
      </div>
      <div id="displayOutput"><........Interpreting.........></div>
    </div> 
  </div>  
</body>
